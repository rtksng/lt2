<div class="relative h-full flex items-center justify-center">
  <div class="2xl:w-[600px]">
    <div class="lg:hidden flex justify-center mb-10">
      <img
        src="../../../assets/img/logoBlack.svg"
        alt="logo"
        class="max-w-36"
      />
    </div>
    <h2
      class="text-gray-900 font-medium text-2xl md:text-[40px] flex items-center gap-6 mb-3"
    >
      <img src="../../../../assets/img/id.svg" alt="icon" />
      Login
    </h2>
    <p class="text-lg text-gray-800 mb-10">
      Your Gateway to Wellness Management
    </p>

    <form class="w-full" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="space-y-6">
        <div>
          <app-input
            for="username"
            controlName="username"
            label="Email"
            inputType="email"
            placeholder="Enter you email address"
            [parentForm]="signInForm"
            [hint]="hasError('username')"
            [hintText]="getHintText('username')"
            [danger]="hasError('username')"
          ></app-input>
        </div>
        <div>
          <app-input
            for="password"
            controlName="password"
            placeholder="Enter Password"
            label="Password"
            inputType="password"
            [parentForm]="signInForm"
            [danger]="hasError('password')"
            [hint]="hasError('password')"
            [hintText]="getHintText('password')"
          ></app-input>
        </div>
      </div>
      <div class="flex items-center justify-between mt-10 mb-10">
        <app-checkbox></app-checkbox>
        <a (click)="forgotPasswordClicked()" class="text-primary-base underline"
          >Forgot password?</a
        >
      </div>
      <app-button [disabled]="signInForm.invalid" type="submit" label="Login">
      </app-button>
    </form>
  </div>
  <div class="absolute inset-x-0 bottom-6 flex justify-center">
    <div class="text-gray-900 text-lg text-center">
      Don't have an account?
      <a
        href="
    "
        class="text-primary-base"
      >
        Create Now</a
      >
    </div>
  </div>
</div>
